<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plates</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/game.css">
    <link rel="stylesheet" href="src/css/landing.css">
</head>

<body>
    <div class="body">
        <!-- Landing Section -->
        <section class="landing">
            <header class="head">
                <h1 class="game_name text">Taptiles</h1>
                <p class="text">by <u><a class="text" target="_blank" href="https://github.com/cloud2221/plates">Sander</a></u></p>
            </header>
            <img src="src/assets/logo.png" alt="Game Logo" class="game_logo" />
            <img src="src/assets/playbtn.png" alt="Play Button" class="game_playbtn" />
            <div class="game_high_score_holder">
                <span class="game_high_score text">High Score: </span>
                <span class="game_high_score_value text">0</span>
            </div>
        </section>

        <!-- Game Section -->
        <section class="game">
            <div class="score text">0</div>
            <div class="game-tiles">
                <div class="game-tiles-container">
                    <div class="tiles-container1"></div>
                    <div class="tiles-container2"></div>
                </div>
            </div>
        </section>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js" integrity="sha512-2fk3Q4NXPYAqIha0glLZ2nluueK43aNoxvijPf53+DgL7UW9mkN+uXc1aEmnZdkkZVvtJZltpRt+JqTWc3TS3Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="src/js/generateAndMoveTiles.js"></script>
    <script src="src/js/music.js"></script>
    <script src="src/js/app.js"></script>
</body>

</html>
